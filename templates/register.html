<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Trading App - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Create Account</h1>
      
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form id="registerForm" method="POST" action="/register">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required placeholder="Enter a username" />
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password" />
        </div>
        
        <button type="submit" class="btn-primary">Register</button>
      </form>
      
      <div class="login-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
