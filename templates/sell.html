<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sell Holdings</title>
  </head>
  <body>
    <h1>Sell Holdings</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if message %}
      <p style="color:green;">{{ message }}</p>
    {% endif %}

    <p><strong>Cash:</strong> ${{ cash }}</p>

    {% if holdings|length == 0 %}
      <p>You have no holdings to sell.</p>
    {% else %}
      <form method="POST" action="{{ url_for('sell') }}">
        <label for="symbol">Stock:</label>
        <select name="symbol" id="symbol" required>
          {% for h in holdings %}
            <option value="{{ h.symbol }}">
              {{ h.symbol }} ({{ h.shares }} shares)
            </option>
          {% endfor %}
        </select>

        <br><br>

        <label for="shares">Shares to sell:</label>
        <input type="number" step="0.0001" min="0.0001" name="shares" id="shares" required>

        <br><br>

        <label for="price">Sell price (per share):</label>
        <input type="number" step="0.01" min="0.01" name="price" id="price" required>

        <br><br>

        <button type="submit">Sell</button>
      </form>
    {% endif %}
  </body>
</html>
